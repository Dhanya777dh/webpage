<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>add_course Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    h5 {
        margin-top: 20px;
    }
    label{
        color: rgb(5, 5, 5);
        /* font-size: large; */
        font-weight:bold;
        
    }
</style>


<body>

    <!-- style="background-image:url('{% static "images/seamless.jpg" %}');" -->
    <div class="container-fluid">
        <p class="text-white" style="background-color:rgb(33, 35, 114); text-align: end; padding-left: 20px;"> <strong>
                Help |
                Contact Us </strong></p>
    </div>


    <div class="container pt-3">
        <nav class="navbar navbar-expand-sm bg-white justify-content-end">
          {% csrf_token %}
            <ul class="navbar-nav nav-pills">
                <!--<li class="nav-item"><a href="" class=" btn btn-outline-secondary nav-link">HOME</a></li>-->
                <li class="nav-item"><a href="{% url 'forfun' %}"
                        class=" btn btn-outline-primary text-secondary nav-link"><strong>HOME</strong></a></li>

                <li class="nav-item"><a href="{% url 'add_course' %}"
                        class=" btn btn-outline-primary text-secondary nav-link"><strong>ADD COURSE</strong></a></li>

                <li class="nav-item"><a href="{% url 'add_student' %}"
                        class=" btn btn-outline-primary text-secondary nav-link"><strong>ADD STUDENT</strong></a></li>

                <li class="nav-item"><a href="{% url 'show_details' %}" class=" btn btn-outline-primary text-secondary nav-link">
                    <strong>SHOW DETAILS</strong></a></li>
                            
            </ul>
        </nav>
    </div>


    <br><br><br><br>



    <div style="color:red ; text-align: center;" class="font-weight-bold">
        {% for message in messages %}

        {{ message }}

        {% endfor %}
    </div>


    <form class="text-center" action="{% url 'addcourse_db' %}" method="post">
        {% csrf_token %}

        <h1>ADD COURSE</h1>
        <label for="coursename">ENTER COURSE</label>
        <input type="text" id="coursename" name="coursename"><br><br>

        <label for="course_fee">ENTER COURSE FEE</label>
        <input type="number" id="course_fee" name="course_fee"><br><br>


        <input type="submit" value="SUBMIT">
        </div>
    </form>

    <br><br><br>



 

</body>

</html>
