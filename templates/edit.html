<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
h5{
    margin-top: 20px;
}
</style>


<body>
    <!-- style="background-image:url('{% static "images/seamless.jpg" %}');" -->


    <div class="container pt-3">
        <nav class="navbar navbar-expand-sm bg-white justify-content-end">
          {% csrf_token %}
            <ul class="navbar-nav nav-pills">
                <!--<li class="nav-item"><a href="" class=" btn btn-outline-secondary nav-link">HOME</a></li>-->
                <li class="nav-item"><a href="{% url 'forfun' %}"
                        class=" btn btn-outline-primary text-secondary nav-link"><strong>HOME</strong></a></li>

                <li class="nav-item"><a href="{% url 'add_course' %}"
                        class=" btn btn-outline-primary text-secondary nav-link"><strong>ADD COURSE</strong></a></li>

                <li class="nav-item"><a href="{% url 'add_student' %}"
                        class=" btn btn-outline-primary text-secondary nav-link"><strong>ADD STUDENT</strong></a></li>
                
                <li class="nav-item"><a href="{% url 'show_details' %}"
                        class=" btn btn-outline-primary text-secondary nav-link"><strong>SHOW DETAILS</strong></a></li>

                
                            
            </ul>
        </nav>
    </div>


    <h1>STUDENT DETAILS</h1>


<form method="post" action="{% url 'editdb' stud.id %}">
    {% csrf_token %}

    <label for="name">Name</label>
    <input type="text" name="name" value="{{stud.student_name}}"><br><br>

    <label for="address">Address</label>
    <input type="text"  name="address" value="{{stud.student_address}}"><br><br>

    <label for="age">Age</label>
    <input type="number"  name="age" value="{{stud.student_age}}"><br><br>

    <label for="date">Date</label>
    <input type="date"  name="jdate" value="{{stud.joining_date|date:'Y-m-d'}}"><br><br>

    <select name="sel">
        {% for choice in course %}
            {% if choice.id == stud.course.id %}
                <option value="{{ choice.id }}" selected>{{ choice.coursename }}</option>
            {% else %}
                <option value="{{ choice.id }}">{{ choice.coursename }}</option>
            {% endif %}
        {% endfor %}
    </select>

    
            
        <input type="submit" value="UPDATE"><br><br><br>

    <!--<label for="answer">Answer</label>
    <input type="number" id="answer" name="res" value="{{sumd}}"><br><br>-->
</form>
    

</body>

</html>
